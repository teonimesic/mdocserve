name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mdocserve
            asset_name: mdocserve-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: mdocserve
            asset_name: mdocserve-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mdocserve
            asset_name: mdocserve-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mdocserve
            asset_name: mdocserve-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mdocserve.exe
            asset_name: mdocserve-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          SKIP_FRONTEND_BUILD: "1"

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            name=${dir%/}
            cd "$dir"
            chmod +x * 2>/dev/null || true

            # Rename binary to match the asset name
            if [[ -f mdocserve ]]; then
              mv mdocserve "$name"
            elif [[ -f mdocserve.exe ]]; then
              mv mdocserve.exe "$name"
            fi

            if [[ $name == *.exe ]]; then
              # Windows - create zip
              zip "../${name}.zip" "$name"
            else
              # Unix - create tar.gz
              tar czf "../${name}.tar.gz" "$name"
            fi
            cd ..
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          body: |
            ## Installation

            ### Using npm (recommended)
            ```bash
            npm install -g mdocserve
            ```

            ### Manual Installation
            Download the appropriate binary for your platform:
            - **Linux x64**: mdocserve-linux-x64.tar.gz
            - **Linux ARM64**: mdocserve-linux-arm64.tar.gz
            - **macOS Intel**: mdocserve-darwin-x64.tar.gz
            - **macOS Apple Silicon**: mdocserve-darwin-arm64.tar.gz
            - **Windows x64**: mdocserve-windows-x64.exe.zip

            Extract and add to your PATH.

            ## Usage
            ```bash
            mdocserve docs/
            ```

            See [README](https://github.com/teonimesic/mdocserve#readme) for more details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
